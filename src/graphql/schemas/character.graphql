
type Query{
hello:String
getCharacters:[Character]
getCharacter(id:ID!):Character

}
 type Mutation {
     createCharacter(character:NewCharacterInput):String
 }
 input NewCharacterInput {
     name:String!
     race:Race!
     gender:Gender!
     image:String
 }
 type Character {
    _id:ID
    name:String
    gender:Gender
    race:Race
    games:[Game]
    image:String
    countGames:Int
}
enum Race {
    Hylian
    Garrudo
    Fairy
}
enum Gender {
    MALE
    FEMALE
}